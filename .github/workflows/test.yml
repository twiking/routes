name: Run tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.x'
      - name: Go to src
        run: cd src
      - name: Install dependencies
        run: go mod download
        env:
          GOPROXY: https://proxy.golang.org
      - name: Run tests
        run: go test
